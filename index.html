<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Countdown Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="startup" id="startupDisplay">
    <h1>Set Countdown Time</h1>
    <input type="time" id="timeInput" step="1">
    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div class="countdown" id="countdownDisplay">
    <h1 id="timer"></h1>
    <div id="buttons" style="display: none;">
      <button onclick="pauseResumeCountdown()">Pause/Resume</button>
      <button onclick="restartCountdown()">Set New Time</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
